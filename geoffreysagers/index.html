<html>
<head><title>50 Shades of Grey</title></head>
<style type="text/css">
    div{
        float: left;
        width:20px;
        height:20px;
        margin:2px;
    }
</style>
<body>
<script>
    for (x=50;x<=100;x++){
        document.write('<div style="background-color:#'+ x.toString(16) + x.toString(16) + x.toString(16)+'">&nbsp;</div>')
    }
</script>
</body>
</html>
